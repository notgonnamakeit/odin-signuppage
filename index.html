<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="odin-lined.png" alt="" width="80px">
          Odin
        </div>

        <div class="credits">Photo by <a href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started. 
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
          <p>Let's do this!</p>

          <form action="#">
            <div class="top row">
              <div class="field firstname">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
              </div>
              
              <div class="field lastname">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
              </div>
            </div>

            <div class="middle row">
              <div class="field email">
                <label for="last_name">Email</label>
                <input type="email" id="email">
              </div>
              <div class="field phonenumber">
                <label for="last_name">Phone Number</label>
                <input type="text" id="phonenumber">
              </div>
            </div>

            <div class="bottom row">
              <div class="field password1">
                <label for="last_name">Password</label>
                <input type="password" id="password1">
                <div id="errormsg"></div>
              </div>
              <div class="field password2">
                <label for="last_name">Confirm Password</label>
                <input type="password" id="password2">
              </div>
            </div>
          </form>

          
          
        </div>
        
        <div class="bottom">
          <button>Create Account</button>
          <p>Already have an account? <strong><a href="#">Log in</a></strong></p>
        </div>
      </div>

    </div>



  </body>
</html>
